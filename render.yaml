services:
  - type: web
    name: rzmx-oauth-mcp-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node mcp-server-rezoomex-oauth.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: BASE_URI
        value: https://rmx-mcp.onrender.com
      - key: REZOOMEX_BASE_URL
        value: https://awsapi-gateway.rezoomex.com
      - key: REZOOMEX_LOGIN_URL
        value: https://workspace.rezoomex.com/account/login
      - key: API_TIMEOUT
        value: 10000
      - key: USER_AGENT
        value: Rezoomex-MCP-Client/1.0
      - key: SESSION_TIMEOUT
        value: 86400000
      - key: TEMP_TOKEN_TIMEOUT
        value: 300000
      - key: LOG_LEVEL
        value: info
      - key: OAUTH2_CLIENT_ID
        value: rzmx
      - key: OAUTH2_CLIENT_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
